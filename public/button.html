<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="db-select">Select Database:</label>
  <Select id="db-select">
    <option value="Soil Orders">Soil Orders</option>
    <option value="Soil Items">Soil Items</option>
    <option value="Events">Events</option>
  </Select><br>
  
  <label for="header-select">Select Columns:</label>
  <select name="header-select" id="header-select" multiple size="5">
    <!--options fill in here-->
  </select><br>
  <button id="dbButton">Get DB info</button>

  <table id="dataTable">
      <thead id="tableHead">
        <!-- headers will be inserted here-->
      </thead>
      <tbody id="tableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>


<script src="button.js" type="module"></script>




</body>
</html>
